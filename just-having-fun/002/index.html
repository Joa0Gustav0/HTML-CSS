<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <form action="" method="post" autocomplete="off">
                <h1>Login</h1>
                <br>
                <div class="input-box">
                    <label for="nameid"><ion-icon name="person-outline"></ion-icon></label><input type="text" name="name" id="nameid" required placeholder="Username">
                </div>
                
                <div class="input-box">
                    <label for="nameid"><ion-icon name="lock-closed-outline"></ion-icon></label><input type="password" name="password" id="passwordid" required placeholder="Password">
                </div>
                <input type="checkbox" name="remember-box" id="remember-boxid"><label id="remember-box-label" for="remember-boxid"> Remember me</label>
                <br>
                <div class="button-box">
                    <input type="submit" value="Login" id="login-button">
                </div>
            </form>
        </div>
        <div class="social-icons">
            <a href="https://google.com" target="_blank" rel="external"><ion-icon name="logo-google"></ion-icon></a>

            <a href="https://facebook.com" target="_blank" rel="external"><ion-icon name="logo-facebook"></ion-icon></a>

            <a href="https://instagram.com" target="_blank" rel="external"><ion-icon name="logo-instagram"></ion-icon></a>

            <a href="https://github.com" target="_blank" rel="external"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
