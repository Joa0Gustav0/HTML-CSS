<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./media/cherries.png" type="image/x-icon">
    <title>Cherry Company - Home</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html" target="_self"><img src="./media/cherries.png" alt="..."></a>
        </div>
        <div id="researchbar">
            <img src="./media/magnifying-glass.png" alt="...">
        </div>
        <div id="navbar">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Media</a>
            <a href="#">About</a>
        </div>
    </header>
    <main>
        <div id="login-card">
            <div id="login-form">
                <h1>Login</h1>
                <input type="text" id="username-input" placeholder="Username">
                <input type="password" id="password-input" placeholder="Password">
                <a href="index.html">Forgot your password?</a>
                <button type="submit" id="login-button">Login</button>
            </div>
        </div>
        <div id="login-social-medias">
            <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1560691066%3A1686094273836729&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&ffgf=1&hl=pt-PT&ifkv=Af_xneEifii-OSy7e8Jh2mXP6pkx0SGWAj1t6kv2aJd0owkD0lwJSMg6JWSxs90DcGici19rOLbaLA&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target = "_blank" id="social-media-logo"><img src="media/google.png" alt="..."></a>
            <a href="https://twitter.com/i/flow/login" target="_blank" id="social-media-logo">
                <img src="media/twitter.png" alt="...">
            </a>
            <a href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home" target="_blank" id="social-media-logo"><img src="media/github.png" alt="..."></a>
        </div>
    </main>
</body>
</html>
