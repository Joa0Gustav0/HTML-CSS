<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Working with external links</h1>
    <p>
        This is a link for a video website:
        <br><a href="https://www.youtube.com/" target="_blank" rel="nofollow"> YOUTUBE &#x1F4F9; </a>
    </p>

    <h1>Working with internal links</h1>
    <p>
        This is a link for the same website, but in another page:
        <br><a href="pag002.html" target="_self" rel="next">PAGE002</a>
    </p>

    <h1>Working with dowload links</h1>
    <ul>
        <li><a href="livros/htmlpdff.pdf" download = "hmtlPDFbook" type = "application/pdf"> HTML PDF archive dowload</a></li>
        <li><a href="livros/htmlpdff.rar" dowload = "htmlbook.zip"type = "application/zip"> HTML PDF archive dowload in ZIP</a></li>
    </ul>
</body>
</html>
