<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="left-side-card">
                <ion-icon name="airplane-outline" id="airplane-icon"></ion-icon>
                <h1>Sign-Up</h1>
                Please login to access the platform.
                <form action="" method="post" autocomplete="off">
                    <div class="username-input">
                        <label for="usernameid"><ion-icon name="person-outline"></ion-icon></label><input type="text" name="username" id="usernameid"
                        placeholder="Enter username">
                    </div>
                    <div class="password-input">
                        <label for="passwordid"><ion-icon name="lock-closed-outline"></ion-icon></label><input type="password" name="password" id="passwordid"
                        placeholder="Enter password">
                    </div>
                    <div class="checkbox-input">
                        <input type="checkbox" name="checkbox" id="checkboxid"><label for="checkboxid">Remember me</label>
                    </div>
                    <div class="button-input">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
            <div class="right-side-card">
                <img src="media/login-card-image.jpg" alt="...">
            </div>
            <div class="right-side-card-alternative">
                - or -
                <h1>Sign-Up</h1>
                Login using a social media:
                <div class="social-icons-alternative">
                    <a href="#">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="alternative-access">
                Login using a social media:
                <div class="social-icons">
                    <a href="#">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
